<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Visual Analytics</title>
    <link rel="stylesheet" href="graph.css">
  </head>
  <body>
    <h3>Visualizing Student Reasoning with Casuality Maps</h3>

    <table>
    <tr valign="top">
    <td>
      <select id="classID"></select>
    </td>
    <td>
     <select multiple id="studentID"></select>
    </td>
    <td>
      <div id="class_students"></div>
      <div id="selected_students"></div>
    </td>
    <td>
      Edge Attributes:<br>
      <input type="radio" name="edgeAttribute" id="count" value="0" checked>Count<br>
      <input type="radio" name="edgeAttribute" id="verb" value="1">Verb<br>
      <input type="radio" name="edgeAttribute" id="none" value="-1">None
    </td>
    </tr>
    </table>

    <div id="convas">
      <p align="center">
        <canvas id="canvas1" width="400" height="400"></canvas>
        <canvas id="canvas2" width="400" height="400"></canvas>
        <br>
        <canvas id="canvas3" width="400" height="400"></canvas>
        <canvas id="canvas4" width="400" height="400"></canvas>
      </p>
    </div>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>

  </body>

</html>
